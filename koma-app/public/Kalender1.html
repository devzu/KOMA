<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                    <button id="previous" onclick="previous()"> &#10094; </button>

                    &nbsp; &nbsp;
                    <button id="next" onclick="next()">&#10095;</button>
                </div>
            </div>     
        </div>
    </div> 
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="meny"></div>
            </div>
            <div class="col-lg-4">
                <div class="event">
                    <div class="eventBlock">
                        <div class="container">
                             <div class="row">
                                <div class="col-lg-4">
                                    <div>
                                        <p id="manad"></p> 
                                    </div>
                                 </div>
                               
                                 
                                 <div class="c-event__creator c-calendar__style js-event__creator">
                                     
                                 </div>
                                 
                                 
                                <!-- <div class="col-lg-1 offset-md-2">
                                    <button onClick="addEvent()">+</button>
                                 </div>
                                 <div class="col-lg-1 offset-sm-1">
                                    <button onClick="eraseEvent()">-</button>
                                 </div>
                                 
                                  
                            </div>
                           <p id="demo"></p>
                           <div id="test">
                                <div>
                                    <p> hej</p>
                                </div>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="kalender">
                    <div class="container py-3">
                        <div class="row" id="ner">
                          <table id="T" id="calendar">
                              
                             <!-- class="table table-bordered table-responsive-sm"-->
                               <thead>
                                   <tr>
                                        <th>Mån</th>
                                        <th>Tis</th>
                                        <th>Ons</th>
                                        <th>Tor</th>
                                        <th>Fre</th>
                                        <th>Lör</th>
                                        <th>Sön</th>
                                    </tr>
                                </thead>
                                <tbody id="calendar-body"></tbody>
                            </table>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
